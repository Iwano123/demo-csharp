# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Uppdaterar NuGet-paket för ditt .NET-projekt
  - package-ecosystem: "nuget"
    directory: "/" # Rotmappen där din .csproj eller .sln ligger
    schedule:
      interval: "weekly" # Kan vara: daily, weekly, monthly
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 10

  # Uppdaterar GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows" # Rotmappen för .github/workflows
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
